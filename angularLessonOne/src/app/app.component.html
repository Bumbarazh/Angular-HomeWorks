<div>
  <h1>{{title}}</h1>
  <label>Type in what to do </label>
  <input [(ngModel)]="textOfTodo" type="text" >
  <button (click)="addToDo()">Add Todo</button>
  <div>
    <ul>
      <li *ngFor="let toDo of allTodos">
        {{toDo}}
        <button (click)="deleteTodo(toDo)">Delete</button>
      </li>
    </ul>
  </div>
</div>
